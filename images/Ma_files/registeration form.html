    <body>
        <h1 style="text-align: center;">Employee Registeration Form</h1>
        <hr>
        <form>
            Firstname:<input type="text" placeholder="Enter first name"><br><br>
            Middlename:<input type="text" placeholder="Enter Middle name"><br><br>
            Lastname:<input type="text" placeholder="Enter last name"><br><br>
            Department:
            <select>
                <option>Human resources</option>
                <option>Customer support/option>
                <option>Development</option>
                <option>Business</option>            
            </option>
        </select><br><br>
        Gender:
        <br>
        <input type="radio" value="gen"> Male<br>
        <input type="radio" value="gen"> Female<br>
        <input type="radio" value="gen"> other<br><br>
        Phone:
        <input type="text"placeholder="Country code" value="+91" pattern "[0-9]{4}-[0-9]{6}" size="2"/>
        <input type="tel"placeholder="1234-567890"><br><br>
        Current Address:
        <textarea rows="5" cols="50"></textarea><!--text area will you enough space to text the address--><br><br>
        Drop your resume:<br><br>
        <input type="file"><br><br>
        <strong>Email</strong> <input type="email" placeholder="Enter email" required><br><br>
        <strong>Password</strong> <input type="password" placeholder="Enter password" required><br><br>
        <strong>Retype password</strong> <input type="text" placeholder="Retype password">
        </form>
    </body>
</html>
